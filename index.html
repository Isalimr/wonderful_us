<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Us</title>
    <!-- Favicon (coloque o favicon.png na mesma pasta) -->
  <link rel="icon" href="uspeb.jpg" type="image.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="login-container d-flex justify-content-center align-items-center">
  <div class="login-box d-flex">

    
    <!-- Lado esquerdo: Formulário -->
    <div class="login-form p-4">
      <h5 class="text-center mb-4">Bem vindo André Carrijo. Faça login para receber seu presente</h5>
      <form onsubmit="verificarLogin(event)">
        <div class="mb-3">
          <label class="form-label"><b>Usuário</b></label>
          <input type="text" class="form-control" id="usuario" placeholder="Im your..." required>
        </div>
         <div class="mb-3">
             <label class="form-label"><b>Senha</b></label>
            <input type="password" class="form-control" id="senha" placeholder="A data em que tudo começou" required>
        <div class="form-text">(DD/MM)</div>
        </div>

        <div class="text-center">
<button type="submit" class="btn custom-btn w-100">Entrar</button>
        </div>

        <div class="dedicatoria">
          <h6>De Isabel Resende<br>Para André Carrijo</h6>
        </div>

      </form>
      <div id="mensagem" class="mt-3 text-center text-danger" style="display: none;">
        Ops, você errou. Try again, wonder!
      </div>
    </div>

    <!-- Lado direito: Imagem -->
    <div class="login-image">
      <img src="usbeach1.png" alt="Foto do casal" class="img-fluid h-100">
    </div>

  </div>
</div>

    </div> <!-- fecha login-box -->
  </div> <!-- fecha login-container -->

  <script src="login.js"></script>
</body>
</html>
